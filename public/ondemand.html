<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Store</title>
  </head>
  <body>
    <h1>Store</h1>

    <div class="search-section">
      <button class="modal-btn">Procurar por Website</button>
    </div>
    <form>
      <div class="modal-bg">
        <div class="modal">
          <label for="searchkey">Website a procurar:</label>
          <input
            id="searchkey"
            type="text"
            placeholder="WebsiteID"
          /><br />
          <span class="modal-after-search">
            <button type="button" onclick="getProducts('')">
              Clique aqui para obter a lista de produtos do Website escolhido
            </button>
          </span>
          <span class="modal-close">X</span>
        </div>
      </div>
    </form>

    <script src="app.js"></script>

    <div id="specificproducts">
      <!-- Conteúdo a ser injetado via JavaScript -->
    </div>
    <script src="js/demand.js"></script>
    <div>
      <h2>Conteúdo do Javascript:</h2>
      <iframe
        src="js/demand.js"
        width="800"
        height="420"
        frameborder="1"
      ></iframe>
    </div>
  </body>
</html>
